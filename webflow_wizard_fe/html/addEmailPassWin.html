<!DOCTYPE html>
<html lang="en">

    <head>
    <meta charset="UTF-8">
    <title>CodePen - Add, Edit and Delete Rows From Table Dynamically Using JavaScript</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css'>
    <link rel="stylesheet" href="../css/addEmailPassWin.css">
    <link rel="stylesheet" href="../css/extraCss/responsive.css">
    <link rel="stylesheet" href="../css/extraCss/navbar.css">

    </head>

    <body>
        <!-- element for navbar -->
        <navbar></navbar>

        <!-- get email and pass and call add_row() func from js file -->
        <div class="l-form">
            <form action="" class="form" id = "form_1">    
                <div class="form__div">
                    <input value="kk.aa.kk@yandex.com" id="emailTag" type="email" class="form__input" name ="email" placeholder=" " required>
                    <label for="" class="form__label">Email</label>
                </div>

                <div class="form__div">
                    <input value="12345678" id="passwordTag" type="password" class="form__input" name ="password" placeholder=" " required>
                    <label for="" class="form__label">Password</label>
                </div>

                <div class="row">
                    <div class="col">
                        <input type="submit" id="btnRunScript" onclick = "add_row();" value="Add">
                    </div>
                </div>
            </form>
        </div>
        
        <!-- partial:index.partial.html -->
        <!-- show info received from js file -->
        <div id="wrapper">
            <table id="data_table">
            <tr>
                <th>E-mail</th>
                <th>Password</th>
                <!-- <th></th> -->
            </tr>

            <tr>
                <!-- <td><input type="text" id="emailTag"></td>
                <td><input type="text" id="passwordTag"></td>
                <td><input type="button" class="add" onclick="add_row();" value="Add Row"></td> -->
            </tr>

            </table>
            </div>

        
        <script>
            // fetching navbar 
            fetch("./navbar.html").then(
                response => { return response.text() }
                ).then(
                    data => { document.querySelector("navbar").innerHTML = data; }
                    );
        </script>

        <!-- partial -->
        <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js'></script>
        <script src='https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/popper.min.js'></script>
        <script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css'>  </script>

        <script src="../js/addEmailPassWin.js"></script>

    </body>

</html>
