<!DOCTYPE html>
<html lang="en">

    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,700,700i" rel="stylesheet"> 
        <link rel="stylesheet" href="../css/setFreeThenBuyWin.css">
        <link rel="stylesheet" href="../css/extraCss/responsive.css">
        <link rel="stylesheet" href="../css/extraCss/navbar.css">
        <title>Login name / id of user</title>
    </head>
    <body>
        <navbar></navbar>
        
        <div class="l-form">
            <form action="" class="form" id = "form_1">
                <h4 class="form__title">Repeat Buy</h4>
                <h5 id="currentValue" class="form__title">Current Pet Value: None</h5>

                <!-- possible errors-->
                <p style="display: none;" id = "checkUser">User email/password incorrect / Account error</p>
                <p style="display: none;" id = "petIdCheck">Pet id not found</p>
                <p style="display: none;" id = "maxValueErr">Pet value is already above max value </p>
                <p style="display: none;" id = "maxValueReached">Pet Max Value Reached</p>

                <!-- Toggle Button for Hi5 or Tagged 1-->
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <input type = "radio" placeholder="Tagged" id = "taggedInstance" name = "tagged" value = "tagged" checked>
                <label id = "taggedInstance1" for="tagged">Tagged</label>
                <input type = "radio" placeholder="Hi5" id = "hi5Instance" name = "tagged" value = "hi5">
                <label id = "hi5Instance1" for="hi5">Hi5</label>
                <!-- Toggle button end 1-->

                <div class="form__div">
                    <input value="kk.aa.kk@yandex.com" id="email" type="email" class="form__input" name ="email" placeholder=" " required>
                    <label for="" class="form__label">Email</label>
                </div>

                <div class="form__div">
                    <input value="12345678" id="password" type="password" class="form__input" name ="password" placeholder=" " required>
                    <label for="" class="form__label">Password</label>
                </div>

                <div class="form__div">
                    <input value="6067954397" id="petid" type="number" class="form__input" name ="petid" placeholder=" " required>
                    <label for="" class="form__label">Pet Id</label>
                </div>

                <div class="form__div" id = "">
                    <input value="12345678" id="maxValue" type="number" class="form__input" name ="maxValue" placeholder=" " required>
                    <label for="" class="form__label" id = "maxValueLabel">Max Value in Numbers</label>
                    <select class="form__input" id="tagPriceListItem" value="Td">
                        <option value="priceLabel" id="priceLabel">Set Price Label</option>
                        <option value="-" id="-">-</option>
                        <option value="M" id="M">M</option>
                        <option value="T" id="T">T</option>
                        <option value="Q" id="Q">Q</option>
                        <option value="S" id="S">S</option>
                        <option value="N" id="N">N</option>
                        <option value="U" id="U">U</option>
                        <option value="Td" id="Td">Td</option>
                        <option value="Qd" id="Qd">Qd</option>
                        <option value="Sd" id="Sd">Sd</option>
                        <option selected value="Nd" id="Nd">Nd</option>
                        <option value="Uv" id="Uv">Uv</option>
                        <option value="Tv" id="Tv">Tv</option>
                        <option value="Qv" id="Qv">Qv</option>
                        <option value="Sv" id="Sv">Sv</option>
                        <option value="Nv" id="Nv">Nv</option>
                    </select>
                </div>

                <div class="row">
                    <div class="col col-6">
                        <input type="submit" id="btnRunBothScripts" value="Run engine">
                    </div>
                    <div class="col col-6">
                        <input type="submit" id="stopTheScripts" value="Stop engine">
                    </div>
                </div>
            </form>
        </div>

        
            
        <script>
            fetch("./navbar.html").then(
                response => { return response.text() }
                ).then(
                    data => { document.querySelector("navbar").innerHTML = data; }
                    );
        </script>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
        <script src="https://code.iconify.design/2/2.2.1/iconify.min.js"></script>

        <script src = "../js/setFreeThenBuyWin.js"></script>
        <script src = "../script/setFreeThenBuyMobile.js"></script>
    </body>
</html>
