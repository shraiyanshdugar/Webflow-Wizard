<!DOCTYPE html>
<html lang="en">
<head>
    <title>Tagged UI</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,700,700i" rel="stylesheet"> 
    <link rel="stylesheet" href="../css/loginWin.css">
    <link rel="stylesheet" href="../css/extraCss/responsive.css">
    <link rel="stylesheet" href="../css/extraCss/navbar.css">
</head>
<body>
    <navbar></navbar>

    <!-- main -->

    <div class="l-form">
        <form action="" class="form" id = "form_1">
            <h4 class="form__title">Login Here</h4>

            <div class="form__div">
                <input value="sdug@gmail.com" id="loginEmail" type="email" class="form__input" name ="email" placeholder=" " required>
                <label for="" class="form__label">Email</label>
            </div>

            <div class="form__div">
                <input value="121345" id="loginPassword" type="password" class="form__input" name ="password" placeholder=" " required>
                <label for="" class="form__label">Password</label>
            </div>

            <div class="row">
                <div class="col">
                    <input type="submit" id="loginBtn" value="Login">
                </div>
            </div>
        </form>
        <h2 id = "alerts" style="background-color: red"></h2>
    </div>

        <script>
            fetch("./navbar.html").then(
                response => { return response.text() }
                ).then(
                    data => { document.querySelector("navbar").innerHTML = data; }
                    );
        </script>
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <Script src="../js/loginWin.js"></Script>


</body>
</html>
