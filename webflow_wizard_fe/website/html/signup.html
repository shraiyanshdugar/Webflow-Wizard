<body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-light ">
        <div class="container">
            <a class="navbar-brand" href="#">Logo</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
              <div class="navbar-nav mr-auto mt-2 mt-lg-0"></div>
              <ul class="navbar-nav my-2 my-lg-0">
                <li id = "signup" class="nav-item"><a class="nav-link" href="signup.html">Sign Up  </a></li>
                <li id = "pricing" class="nav-item"><a class="nav-link" href="priceCards.html">  Pricing</a></li>
                <li id = "pricing" class="nav-item"><a class="nav-link" href="howToUse.html">  How To Use?</a></li>

              </ul>
            </div>
        </div>
    </nav>

	<!-- main -->
    <div class="l-form">
        <form action="" class="form">
            <h1 class="form__title">Sign In</h1>

            <div class="form__div">
                <input id = "fullName" type="text" class="form__input" placeholder=" ">
                <label for="" class="form__label">Full Name</label>
            </div>

            <div class="form__div">
                <input id = "signUpEmail" type="email" class="form__input" placeholder=" ">
                <label for="" class="form__label">Email</label>
            </div>

            <div class="form__div">
                <input id = "signUpPass" type="password" class="form__input" placeholder=" ">
                <label for="" class="form__label">Password</label>
            </div>
            <p id = "passNotSame" style = "color:red"></p>

            <div class="form__div">
                <input id = "signUpPassConfirm" type="password" class="form__input" placeholder=" ">
                <label for="" class="form__label">Confirm Password</label>
            </div>
            <input type="submit" class="form__button" value="Sign In">
        </form>

    </div>
	<!-- main -->
    <script>
        var formBtn = document.querySelector('form')
        formBtn.addEventListener('submit', checkDetails);

        function checkDetails(e) {
            console.log("inside")
            e.preventDefault();
            var signUpPass = document.getElementById('signUpPass').value;
            var signUpPassConfirm = document.getElementById("signUpPassConfirm").value;
            if(signUpPass != signUpPassConfirm) {
                document.getElementById("passNotSame").innerHTML = "Passwords do not match";
                return false;
            }
            else{
                document.getElementById("passNotSame").innerHTML = "";
                console.log('sign up and show success message');
				// send data to server for verification, if all ok, call priceCards
				location.href = "priceCards.html";
            }
        }
    </script>
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
